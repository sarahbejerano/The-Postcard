<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="mypostcard" content="width=device-width, initial-scale=1.0">
<title>mypostcard</title> 
<link rel="StyleSheet" href="mypostcard.css" type="text/css" media="screen">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="mypostcard.css">
</head>

<body>
<div class="postcard">
    <div class="postcard-header">
        <div>
            <h1>
                My Postcard
            </h1>
        </div> 

        <div>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" width="50px"  height="50px"/>
        </div>
    </div>
    <div class="postcard-body">
        <div class="text">
             <p>
            Look how awesome! This is a </br>
            postcard that I created using </br>
            HTML5 and CSS3 during my </br>
            4Geeks Academy Course!</br>
            </p>

            <p>
            This is so cool, can't wait to </br>
            start doing more stuff!!</br>
            </p>
        </div>
        <div class="form">
            <input placeholder="Some name" class="postcardbody"/>
            <input placeholder="Some Email" class="postcardbody" />
            <input placeholder="Some comment" class="postcardbody" />
        </div>
    </div>

    <div class="button">
            <button style="color: rgb(55,55,55);
            font-family: unset;
            border-radius:0%;"> 
                Send My Postcard
            </button>
    </div>
</div>

</body>
</html>
